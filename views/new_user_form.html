{{ template "header" . }}
<h1>ユーザ登録</h1>
{{ if .Error }}
<p><font color="#FF0000">{{ .Error }}</font><p>
{{ end }}
<form action="/user/new" method="POST">
    <label>ユーザ名: </label><input type="text" name="username" required><br>
    <label>パスワード: </label><input type="text" name="password" required><br>
    <label>パスワード(再入力): </label><input type="text" name="repassword" required><br>
    <input type="submit" value="登録">
    <a href="/"><button type="button">戻る</button></a>
</form>
{{ template "footer" }}
